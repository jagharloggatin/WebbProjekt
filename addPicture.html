        <h1>Add Picture</h1>

        <form id='formAddPicture' action="/api/upload/picture" enctype="multipart/form-data" method="post">

            <input list="listAlbums" name="selectAlbum">
            <datalist id="listAlbums">
            </datalist>
            <div>Text field title: <input type="text" name="pictureTitle" /></div>
            <div>Text field comment: <input type="text" name="pictureComment" /></div>
            <div>Small File <span class="fileSize">(Less than 2MB):</span> <input type="file" name="pictureToUpload" multiple="multiple" /></div>
            <div>Large File <span class="fileSize">(2MB or Above):</span> <input type="file" name="pictureToUpload2" multiple="multiple" /></div>
            <input id='submitButton' type="submit" value="Upload" />
